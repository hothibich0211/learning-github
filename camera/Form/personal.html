<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điền form thông tin</title>
    <link rel="stylesheet" href="personal.css">
</head>
<body>
    <h1>Personal Information</h1>
    <form >
        <table border="0">
            <tr>
                <td class="name">Your Name:</td>
                <td>
                    <input class="tr1" type="text" name="Your Name" value=""placeholder="Nhập thông tin">
                </td>
            </tr>
            <tr>
                <td class="name">Gender:</td>
                <td>
                    <input type="radio" name="Gender" value="Male">Male
                    <input type="radio" name="Gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td class="name">Your Favorite:</td>
                <td >
                    <input type="checkbox" name="YourFavorite" value="Cooking">Cooking
                    <br>
                    <input type="checkbox" name="YourFavorite" value="Singing">Singing  
                    <br>
                    <input type="checkbox" name="YourFavotite" value="Dancing"> Dancing             
                </td>
            </tr>
            <tr>
                <td>Your Country:</td>
                <td><select name="Your Country">
                    <option value="Cambodia">Cambodia</option>
                    <option value="Lao">Lao</option>
                    <option value="Thailand">Thailand</option>
                    <option value="China">China</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Korea">Koreal</option>
                    <option value="Japan">Japan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td >
                    <span value="Address"></span>
                    <textarea value="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="Send" value="Send">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
